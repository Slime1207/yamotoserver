          - '&f&l⊳ &b&l顯示名稱 ： &f&l[%vault_prefix%] %player_name%'
          - '&f&l⊳ &b&l玩家上綫時間 ： &e&l%cmi_user_playtime_days% 天 %cmi_user_playtime_hours% 小時 %cmi_user_playtime_minutes% 分鐘 %cmi_user_playtime_seconds% 秒'
